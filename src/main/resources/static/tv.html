<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şanslı Masa</title>

    <style>
        body {
            background: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }

        h1 {
            font-size: 70px;
        }

        #timer {
            font-size: 90px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        #winner {
            font-size: 100px;
            color: yellow;
            margin-top: 50px;
        }
    </style>

    <script src="/js/stomp.umd.min.js"></script>
    <script src="/js/sockjs.min.js"></script>
</head>
<body>

<h1>VERSION TEST 999</h1>
<div id="timer">00:00</div>
<div id="winner">Bekleniyor...</div>

<script>

    // --------------------------------------
    // TIMER
    // --------------------------------------
    function updateTimer() {
        const now = new Date();
        const nextHour = new Date();

        nextHour.setHours(now.getHours() + 1);
        nextHour.setMinutes(0);
        nextHour.setSeconds(0);

        const diff = nextHour - now;
        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;

        document.getElementById("timer").innerText =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();


    // --------------------------------------
    // WEBSOCKET - STOMP
    // --------------------------------------
    console.log("StompJs kontrol:", typeof StompJs);

    var socket = new SockJS('/ws');

    // ❗❗ ÖNEMLİ: const DEĞİL var KULLANIYORUZ!
    var stompClient = new StompJs.Client({
        webSocketFactory: () => socket,
        reconnectDelay: 3000
    });

    stompClient.onConnect = () => {
        console.log("WS CONNECTED!");

        stompClient.subscribe('/topic/winner', msg => {
            console.log("TV Winner Mesajını Aldı:", msg.body);
            document.getElementById("winner").innerText =
                "Masa " + msg.body;
        });
    };

    stompClient.activate();

</script>

</body>
</html>
